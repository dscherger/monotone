<style type="text/css"><![CDATA[     

.gradClass {
	fill: url(#extGrad3);
}

.pattClass {
	fill: url(#patternExtReference);
}

.colorClass {
	fill: gold;
}

.colorOrange {
	fill: orange;
}

]]></style>

