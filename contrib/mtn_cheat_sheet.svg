         sodipodi:role="line"
         id="tspan3171"
         x="484.22824"
         y="243.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#006600;fill-opacity:1;font-family:Bitstream Vera Sans">// push to the default server</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="255.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3173">$ mtn push   -or-</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="267.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3175">$ mtn push &quot;my.branch*&quot;</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="279.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3177" /><tspan
         sodipodi:role="line"
         x="484.22824"
         y="291.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#006600;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3179">// pull from the default server</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="303.55258"
         id="tspan3181">$ mtn pull    -or-</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="315.55258"
         id="tspan3217">$ mtn pull &quot;my.branch*&quot;</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="327.55258"
         id="tspan3219" /><tspan
         sodipodi:role="line"
         x="484.22824"
         y="339.55258"
         id="tspan3221"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#006600;fill-opacity:1;font-family:Bitstream Vera Sans">// synchronize completly (push &amp; pull)</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="351.55258"
         id="tspan3223">$ mtn sync  -or-</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="363.55258"
         id="tspan3225">$ mtn sync &quot;my.branch*&quot;</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="375.55258"
         id="tspan3183" /><tspan
         sodipodi:role="line"
         x="484.22824"
         y="387.55258"
         id="tspan3185"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#006600;fill-opacity:1;font-family:Bitstream Vera Sans">// setup a server </tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="399.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3242">$ mtn serve &quot;*&quot;</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="411.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3240" /><tspan
         sodipodi:role="line"
         x="484.22824"
         y="423.55258"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#006600;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3246">// override the defaults</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="435.55258"
         id="tspan3187">$ mtn push some.server:5432</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="447.55258"
         id="tspan3227">$ mtn pull --db foo.mtn</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="459.55258"
         id="tspan3308">$ mtn sync --db foo.mtn some.server:5432</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="471.55258"
         id="tspan3310">$ mtn serve --bind 5432 &quot;my.branch*&quot; \</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="483.55258"
         id="tspan3312">   --exclude &quot;my.branch.secret&quot;</tspan><tspan
         sodipodi:role="line"
         x="484.22824"
         y="495.55258"
