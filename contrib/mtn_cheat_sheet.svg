         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans">// update your workspace</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="258.05168"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3128">$ mtn update   -or-</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="270.05168"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3132">$ mtn up</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="282.05168"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3130" /><tspan
         sodipodi:role="line"
         x="88.613869"
         y="294.05168"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans"
         id="tspan3126">// add files</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="306.05168"
         id="tspan2225">$ mtn add foo bar/baz</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="318.05168"
         id="tspan2227" /><tspan
         sodipodi:role="line"
         x="88.613869"
         y="330.05168"
         id="tspan2229"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans">// remove files</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="342.05168"
         id="tspan2231">$ mtn drop foo   -or-</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="354.05168"
         id="tspan2233">$ mtn rm foo</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="366.05168"
         id="tspan2235" /><tspan
         sodipodi:role="line"
         x="88.613869"
         y="380.44388"
         id="tspan2237"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;stroke:none;stroke-opacity:1;font-family:Bitstream Vera Sans">// rename files and folders</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="393.05168"
         id="tspan2239">$ mtn rename foo bar    -or-</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="405.05168"
         id="tspan2241">$ mtn mv foo bar</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="417.05168"
         id="tspan3116" /><tspan
         sodipodi:role="line"
         x="88.613869"
         y="429.05168"
         id="tspan3118"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans">// revert uncommitted changes </tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="441.05168"
         id="tspan3120">$ mtn revert foo bar baz</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="453.05168"
         id="tspan3142" /><tspan
         sodipodi:role="line"
         x="88.613869"
         y="465.05168"
         id="tspan3144"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;fill:#660000;fill-opacity:1;font-family:Bitstream Vera Sans">// commit your changes</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="477.05168"
         id="tspan3146">$ mtn commit   [FILE [...]]  -or-</tspan><tspan
         sodipodi:role="line"
         x="88.613869"
         y="489.05168"
         id="tspan3148">$ mtn ci -m &quot;Log message&quot; [FILE [...]]</tspan><tspan
